<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img src="./illustration-hero.svg" class="hero" alt="Girl listening to music"/>
     <h1>Order Summary</h1>
      <p>
        You can now listen to millions of<br/> songs, audiobooks, and podcasts on<br/> any
        device anywhere you like!
      </p>
      <section class="plan">
        <img src="./icon-music.svg" alt="music icon"/>
        <div class="planwithprice">
          <h2>Annual Plan</h2>
          <h3>$59.99/year</h3>
        </div>
        <a href="#">Change </a>
      </section>
      <button class="proceed">Proceed to Payment</button><br/>
      <button class="cancel">Cancel Order</button>
    </main>
    </div>
  </body>
</html>
